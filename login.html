<!DOCTYPE html>
<html>
<head>
 <title>kukijunction</title>
 <link rel="icon" type="image/x-icon" href="logo.ico">
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<link rel="stylesheet" type="text/css" href="login.css">
<body>
  <form id="loginForm">
    <div class="page-centered">
      <div class="logo">
        <img src="logo.jpg" id="logo" class="rounded-circle" alt="Cinque Terre" width="300" height="300">
      </div>
      <h1>Kukijunction</h1>
      <div class="mb-3 mt-3">
        <label for="Username">Username:</label>
        <input type="text" class="form-control" id="Username" placeholder="Enter Username" name="Username">
        <div id="Usernameerror" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        <div id="passwordError" class="text-danger"></div>
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="button" class="btn btn-outline-warning" onclick="skipLogin()">Skip</button>
      <button type="button" class="btn btn-outline-info" onclick="validateLogin()">Login</button>
    </div>
  </form>
  
  <script>
    function validateLogin() {
      var Username = document.getElementById("Username").value;
      var password = document.getElementById("pwd").value;
      var Usernameerror = document.getElementById("Usernameerror");
      var passwordError = document.getElementById("passwordError");
  
      Usernameerror.textContent = "";
      passwordError.textContent = "";
  
      // Email validation
      if (Username === "") {
        Usernameerror.textContent = "Please enter your Username";
        return;
      }
  
      // Password validation
      else if (password === "") {
        passwordError.textContent = "Please enter your password";
        return;
      }else if (password.length < 6) {
      passwordError.textContent = "Password must be at least 6 characters long";
      return;
    } 
    else{
      alert("Login successful!"); 
    }
    }
  
    function skipLogin() {
      alert("Skipping login...");
    }
  </script>
  
</body>
</html>
